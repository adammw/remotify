<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="remotify.css" />
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <h1>remotify</h1>
  <a href="#" id="mobile-switch" class="hidden"><i class="fa fa-qrcode"></i></a>
  <div id="container">
    <div id="loading-msg">
      <p>Looking for Spotify ...</p>
    </div>
    <div id="no-tab-msg" class="hidden">
      <p>No Spotify tabs were found.</p>
      <p>Once you open Spotify your player controls will appear here.</p>
    </div>
  </div>
  <script src="remotify.js"></script>
  <div id="card-container">
    <div id="qrcode" class="card back"></div>
  </div>
</body>
</html>
